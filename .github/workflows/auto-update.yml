name: OmniGuard Auto Update

on:
  schedule:
    - cron: '0 20 * * *' # æ¯å¤©åŒ—äº¬æ—¶é—´å‡Œæ™¨4ç‚¹
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rules:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # é˜²æ­¢æ­»å¾ªç¯æŒ‚æ­» Action é¢åº¦
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # å‡çº§åˆ° v4 ç¨³å®šæ€§æ›´å¥½
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ä»¥é˜² rebase å¤±è´¥

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Auto Update Script
        run: python scripts/update_rules.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "ğŸš€ Auto Sync [$(date +'%Y-%m-%d %H:%M')]"
            # ä½¿ç”¨å¼ºåˆ¶æ¨é€æˆ– rebase ç¡®ä¿æ— äººå€¼å®ˆæˆåŠŸ
            git pull --rebase origin main
            git push origin main
          fi
