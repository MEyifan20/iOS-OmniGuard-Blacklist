name: OmniGuard Auto Update

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´å‡Œæ™¨ 04:00 è‡ªåŠ¨è¿è¡Œ (UTC 20:00)
    - cron: '0 20 * * *' 
  workflow_dispatch: # æ”¯æŒæ‰‹åŠ¨ç‚¹å‡»è§¦å‘

permissions:
  contents: write

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Auto Update Script
        # âš ï¸ å¿…é¡»ä¸ä»“åº“ä¸­çš„æ–‡ä»¶åå¤§å°å†™å®Œå…¨ä¸€è‡´
        run: python scripts/Update_rules.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "ğŸš€ Auto Update: $(date +'%Y-%m-%d %H:%M') [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
