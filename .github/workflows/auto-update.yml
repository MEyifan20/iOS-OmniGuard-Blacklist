name: Auto Update Rules & Modules

on:
  schedule:
    # 每天 UTC 时间 20:00 执行（对应北京时间凌晨 04:00）
    - cron: '0 20 * * *'
  workflow_dispatch: # 允许在 GitHub Actions 页面手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Update Script
      run: |
        # 严格遵守 Linux 大小写规范，指向小写的 scripts 目录
        python scripts/update_rules.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        # 检查是否有文件变动，有则提交，无则跳过防报错
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Sync rules and modules [skip ci]" && git push)
