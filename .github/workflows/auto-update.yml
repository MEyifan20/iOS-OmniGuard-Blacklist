name: Auto Update Rules and Changelog

on:
  push:
    paths:
      - 'iOS-OmniGuard-Blacklist.txt' # 仅当规则文件变动时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Update Script
        run: python scripts/update_rules.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add iOS-OmniGuard-Blacklist.txt changelog.md
          git commit -m "chore: 自动更新版本号与变更日志 [skip ci]" || echo "No changes to commit"
          git push
